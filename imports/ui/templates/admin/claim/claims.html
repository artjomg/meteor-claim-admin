<template name="adminClaims">
  <div class="admin-claims">

    <section class="content-header">
      <h1><i class="fa fa-legal"></i> Claims</h1>
      <ol class="breadcrumb">
        <li>
          <a href="{{pathFor 'adminWelcome'}}">
            <i class="fa fa-map"></i> Home
          </a>
        </li>
        <li>Office</li>
        <li class="active">Claims</li>
      </ol>
    </section>

    <section class="content">
      <div class="box box-default">
        <div class="box-body">

          <form class="claim-status-filter form-inline">
            <div class="form-group">
              <label for="claim-status">Show Claims With Status</label>
              <select id="claim-status" class="form-control">
                {{#each claimStati}}
                  <option value="{{id}}" {{selected}}>{{label}}</option>
                {{/each}}
              </select>
            </div>
          </form>

          {{> tabular table=claimsTable selector=selector
            class="table table-striped table-bordered table-hover"
            id="claims-table"}}

        </div>
      </div>
    </section>

  </div>
</template>
