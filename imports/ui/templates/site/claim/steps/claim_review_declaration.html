<template name="siteClaimReviewDeclaration">
  <li class="required {{#if afFieldIsInvalid name=declaration}}has-error{{/if}}">
    {{> afFieldInput name=declaration}}

        {{i18n "claim.review.solDec.agree"}}
      </span>
    {{/if}}
  </li>
</template>
