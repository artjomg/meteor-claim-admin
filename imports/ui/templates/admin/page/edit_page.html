<template name="adminEditPage">

  <section class="content-header">
    <h1>{{formTitle}}</h1>
    <ol class="breadcrumb">
      <li>
        <a href="{{pathFor 'adminWelcome'}}">
          <i class="fa fa-map"></i> Home
        </a>
      </li>
      <li>Website</li>
      <li>
        <a href="{{pathFor 'adminPages'}}">
          Pages
        </a>
      </li>
      <li class="active">Page</li>
    </ol>
  </section>

  <section class="content">

    <div class="box box-default">
      <div class="box-body">

        {{#autoForm id="edit-page-form" type=formType doc=page
            collection=pages meteormethod=method
            singleMethodArgument=singleMethodArgument}}
          {{> afQuickFields}}
          <div class="text-right">
            <button class="btn btn-default btn-cancel" data-dismiss="modal">
              Done
            </button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        {{/autoForm}}

      </div>
    </div>

  </section>

</template>
